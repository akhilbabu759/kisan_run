{% extends "seller_side/seller_index.html"  %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/add_product" method="post"><table width="200" border="1">
  <tr>
    <th scope="row">Product Name</th>
    <td>
        <select name="textfield" id="textfield" >
            {% for i in data %}
              <option value="{{ i['item_id'] }}">{{ i['name'] }}</option>
            {% endfor %}
        </select></td>
  </tr>
  <tr>
    <th scope="row">Quantity</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">Details</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">Price</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add" /></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
